name: Publish Stylesheet

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org
      - name: Update npm
        run: npm install -g npm@^11.5.1
      - run: npm ci
      - run: npm run build
      - run: npm publish --access public
